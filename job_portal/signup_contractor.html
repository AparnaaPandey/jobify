<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up as Contractor - Jobify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="index.html" style="color:inherit;text-decoration:none;">Jobify</a></h1>
    </div>
  </header>
  <section class="signup-section">
    <div class="container">
      <h3>Sign Up as Contractor</h3>
      <form id="registerForm">
        <input type="text" id="regName" placeholder="Name" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <input type="hidden" id="regUserType" value="contractor">
        <button type="submit">Register</button>
      </form>
      <div style="margin-top:1.5rem;"><a href="index.html">&larr; Back to Home</a></div>
    </div>
  </section>
  <div id="toastContainer"></div>
  <script src="signup.js"></script>
</body>
</html>
